spec:
  providerConfigRef:
    name: "account-dev-aws-provider-ap-south"
  forProvider:
    # accessPolicies:
    clusterConfig:
      coldStorageOptions:
        enabled: false
      dedicatedMasterCount: 3
      dedicatedMasterEnabled: true
      dedicatedMasterType: t3.medium.search
      instanceCount: 3
      instanceType: t3.medium.search
      # warmCount: 0
      # warmEnabled: false
      # warmType: 
      zoneAwarenessEnabled: false
      # zoneAwarenessConfig: 
